<!-- predictor/templates/predictor/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soccer Match Predictor</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Soccer Match Outcome Prediction</h1>
    <form method="POST" action="{% url 'predictor:predict' %}">
        {% csrf_token %}
        <label for="stage">Stage:</label>
        <input type="number" id="stage" name="stage" required><br>

        <label for="home_team">Home Team:</label>
        <input type="text" id="home_team" name="home_team" required><br>

        <label for="away_team">Away Team:</label>
        <input type="text" id="away_team" name="away_team" required><br>

        <label for="league">League:</label>
        <input type="text" id="league" name="league" required><br>

        <button type="submit">Predict Outcome</button>
    </form>
    <script src="script.js"></script>
</body>
</html>
