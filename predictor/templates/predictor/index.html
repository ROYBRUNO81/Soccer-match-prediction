{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soccer Match Predictor</title>
  <link
    rel="stylesheet"
    href="{% static 'predictor/css/style.css' %}"
  >
</head>
<body>
  <h1>Soccer Match Outcome Prediction</h1>
  <form method="POST" action="{% url 'predictor:predict' %}">
    {% csrf_token %}
    <label for="stage">Stage:</label>
    <input type="number" id="stage" name="stage" required>

    <label for="home_team">Home Team:</label>
    <input type="text" id="home_team" name="home_team" required>

    <label for="away_team">Away Team:</label>
    <input type="text" id="away_team" name="away_team" required>

    <label for="league">League:</label>
    <input type="text" id="league" name="league" required>

    <button type="submit">Predict Outcome</button>
  </form>

  <script src="{% static 'predictor/js/script.js' %}"></script>
</body>
</html>
