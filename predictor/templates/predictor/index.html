{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soccer Match Predictor</title>
  <link rel="stylesheet" href="{% static 'predictor/css/style.css' %}">
</head>
<body class="index-page"
style="
  background: url('{% static "predictor/img/el-clasico.jpeg" %}') 
              no-repeat center center fixed;
  background-size: cover;
  min-height: 100vh;
">
  <h1 style="color:#fff">Soccer Match Outcome Prediction</h1>
  <form method="POST" action="{% url 'predictor:predict' %}">
    {% csrf_token %}

    <label for="league" style="color:#fff">League:</label>
    <select id="league" name="league" required>
      <option value="" disabled selected>Choose a league</option>
      {% for lg in leagues %}
        <option value="{{ lg }}">{{ lg }}</option>
      {% endfor %}
    </select>

    <label for="home_team" style="color:#fff">Home Team:</label>
    <select id="home_team" name="home_team" required>
      <option value="" disabled selected>Choose home team</option>
      {% for team in teams %}
        <option value="{{ team }}">{{ team }}</option>
      {% endfor %}
    </select>

    <label for="away_team" style="color:#fff">Away Team:</label>
    <select id="away_team" name="away_team" required>
      <option value="" disabled selected>Choose away team</option>
      {% for team in teams %}
        <option value="{{ team }}">{{ team }}</option>
      {% endfor %}
    </select>

    <label for="stage" style="color:#fff">Stage:</label>
    <input type="number" id="stage" name="stage" required>

    <button type="submit">Predict Outcome</button>
  </form>
</body>
</html>
